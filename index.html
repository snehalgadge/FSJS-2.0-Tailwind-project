<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VScode-Education</title>
</head>
<body>
    <div class="m-0 p-0">

        <!-- navbar -->
        <section class="flex flex-row space-between items-center h-[60px] bg-zinc-900">
            <img class="w-[1.5%] ml-48" src="./image/vscode.png" alt="vscodeLogo">
            <span class="text-white text-2xl ml-3">Visual Studio Code</span>
            <ul class="flex flex-row items-center ml-10 space-x-6 font-bold text-zinc-500">
               <li class="text-base">Docs</li>
               <li class="text-base">Update</li>
               <li class="text-base">Blogs</li>
               <li class="text-base">API</li>
               <li class="text-base">Extensions</li>
               <li class="text-base">FAQ</li>
               <li class="text-base">Learn</li>
            </ul>
            <div class="flex flex-row ml-52 h-14">
                <input class="border-slate-700 pl-10 w-46 bg-zinc-800 text-white " type="text" placeholder="Search Docs">
                <img class="w-8 invert absolute  mt-3 pl-2" src="./image/search.jpg" alt="search Docs">
            </div>
            <div class="bg-[#005BA4] h-14 w-[10%] pt-3 flex items-center text-white">
                <img class="w-8 invert pb-3 space-x-2" src="./image/download.png" alt="download">
                <span class="text-white pb-3">Download</span>
            </div>
        </section>
    </div>
</body>
</html>
